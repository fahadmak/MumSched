
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mum Schedule</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header-css"></div>
	<div th:replace="fragments/header :: header"></div>
	<h4>
		<a href="/admin/schedule/list"><i class="fa fa-hand-o-up">Schedule
				List</i></a>
	</h4>
	<br />
	<h4>
		Schedule >> <small><i
			class="ace-icon fa fa-angle-double-right">Edit</i> </small>
	</h4>
	<br />
	<div class="well">
		<form action="#" th:action="@{/admin/schedule/update}" method="post">
			Entry: <input type="text" th:value="${schedule.entry.entryMonth}"
				readonly="readonly" /> <br /> Status: <select name="status">
				<option th:value="OK" th:text="Ok">Ok</option>
				<option th:value="DRAFT" th:text="Draft">Draft</option>

			</select> <br /> <br /> <input type="hidden" name="update"
				th:value="${schedule.id}" /><input type="submit"
				value="UpdateSchedule" />
		</form>
	</div>
</body>
</html>
