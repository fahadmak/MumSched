<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" th:crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<div th:replace="fragments/header :: header"> </div>
	<div class="addForm">
	<h1>Edit Section</h1>	
		<form method="post" action="/admin/updateSection" modelAttribute="block" class="form-group">
			<label for="sectionCode">Section Code</label>
			<input type="text" class="form-control" th:value="${sectionUpdateable.sectionCode}" name="sectionCode" />
			<label for="course">Course</label>
			
			<select name="course">	   
			    <option th:each="course : ${courses}" th:text="${course.courseName}"></option>
		    </select>
			<br></br>
			<label for="faculty">Faculty</label>
			<select name="faculty">
			    <option th:each="faculty : ${faculties}" th:text="${faculty.getUserProfile().getFirstName()}" />
		    </select> 
			<br></br>
			<label for="block">Block</label>
			<select name="blockMonth">
			    <option th:each="block : ${blocks}" th:text="${block.getBlockMonth()}" />
		    </select>
			<br></br>
			
			<label for="limitCapacity">Section Capacity</label>
			<input type="text" class="form-control" th:value="${sectionUpdateable.limitCapacity}" name="limitCapacity" />
			<br></br>
			<input type="hidden" name="section_id" th:value="${sectionUpdateable.id}" />
			<button type="submit" class="btn btn-primary">Update</button>
		</form> 
	</div>	


</body>
</html>
