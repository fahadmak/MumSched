<!DOCTYPE HTML>
 <html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
      <title>User List</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header-css"></div>
 <div th:replace="fragments/header :: header"></div>

	<div class="ontainer" id="homeDiv">
		<div class="jumbotran text-center"></div>
		<h2>Grade a Section</h2>
	</div>
	
	<div class="alert alert-success fade in">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    .
</div>
	
	  <div class="container col-md-12" >

	<div class="container text-center" id="userDiv">
		
		<div class="jumbotran text-center">
		<h4>Course: <span th:text="${course.courseName}"></span>&nbsp; &nbsp; &nbsp; &nbsp;
		 Course-Code: <span th:text="${course.courseCode}"></span></h4>
		</div>
		<hr></hr>
		
		<div class="table-responsive ">
			<table class="table table-striped table-bordered">
				<tr>
					
					<th>First Name</th>
					<th>Last Name</th>
					<th>Student Id</th>
					<th>Grade</th>
					<!-- <th>Pre_Request_Course</th> -->
				</tr>
				
				<tr th:each="student :${students}">
				
					<td th:text="${student.userprofile.firstName}" ></td>
					<td th:text="${student.userprofile.lastName}" ></td>
					<td th:text="${student.idNumber}"></td>
					<td th:text="${section.faculty.userProfile.firstName}">
						<form th:action="@{/faculty/student/gradeOne}" th:object="${newTranscript}" method="post" class="form-group">
							<select th:field="*{grade}" class="form-control">
								<option>A</option>
								<option>B</option>
								<option>C</option>
								<option>NG</option>
							</select>
							<input	type="hidden" th:field="*{student}"/>
							<input	type="hidden" th:field="*{course}"/>
							<input id="btnSpecialization" type="submit" class="btn btn-primary"
						data-toggle="submit" aria-pressed="false" value="Grade"/>
						</form>
					</td>
				
					<!-- <td><a th:href="@{|/faculty/student/gradeOne/${student.id}}">
					 <span class="glyphicon glyphicon-ok"></span></a></td> --> 
				</tr>
			</table> 
		</div>
	</div>
	</div>
</body>
</html>
