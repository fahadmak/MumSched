
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Role</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link th:href="@{css/main.min.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>
	<div th:replace="fragments/header :: header-css"></div>
	<div th:replace="fragments/header :: header"></div>

	<div id="global">
		<!-- <div class="col-md-3" style="margin-top:20px"> -->
		<div class="addForm">
			<form th:action="@{/admin/role/add}" th:object="${newRole}"
				method="post">
				<fieldset>
					<h2 class="header">Add New Role</h2>
					<ul>
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />

					</ul>
					<p>
						<label for="role">User Role </label> <input id="role"
							class="form-control mb-2 mb-sm-0" type="text" placeholder="user role " th:field="*{role}" />

					</p>

					<p>
						<label for="description">Role Description </label> <input
							id="description" class="form-control mb-2 mb-sm-0" type="text"
							placeholder="role description" th:field="*{description}" />
					</p>

					<input type="submit" class="btn btn-lg btn-primary" value="Save" />
					<!-- <div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<input type="submit" class="btn btn-lg btn-primary" value="Save" />
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6"></div> -->
					<!-- </div> -->
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
