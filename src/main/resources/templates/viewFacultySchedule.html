<title>view Entry</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/style1.css}" />

</head>
<body>
<div th:fragment="facultyheader">
	<div th:replace="fragments/header :: header"> </div>
	<div class="mainContainer">
		<div class="mainHeader">
			<div class="leftHeader">
				<table>
					<tr>
						<td><img class="pic" alt="" th:src="@{/image/malecostume-512.png}" /></td>
						<td  class="myProfile"><div class="facultyName">Faculty</div>
							<div th:text="${newFaculty.userProfile.firstName}"></div>
							<hr /></td>
					</tr>
				</table>		
			</div>
			<div class="rightHeaderMain">
				<div class="middleHeader">
					<div class="facultyName">University Contacts</div>
					<div th:text="${newFaculty.userProfile.email}"></div>
					<hr />
					<div class="facultyName">Sections</div>
					<ul th:each="section: ${facultySection}">
						<li th:text="${section}"></li>
					</ul>
				</div>
				<div class="rightHeader">
					<div class="facultyName">Specialization</div>
					<ul th:each="spe: ${newFaculty.specializations}">
						<li th:text="${spe.specalization}"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>	
	</div>
	<!-- <div class="mainBody">
			<h2>Schedules</h2>
			<table class="table table-striped table-hover">
				<tr>

				</tr>
				
			</table>
		</div>	 -->
 		
</body>
