<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />


<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<div th:replace="fragments/header :: header"> </div>
	<div class="addForm">	
		<form method="post" action="/admin/updateBlock" modelAttribute="block" class="form-group">
			<label for="blockMonth">Block Month</label>
			<input type="text" class="form-control" th:value="${blockUpdateable.blockMonth}" name="blockMonth" />
			<br></br>
			<label for="blockStartDate">Start Date</label>
			<input class="form-control" type="Date" th:value="${blockUpdateable.blockStartDate}" name="blockStartDate" />
			<br></br>
			<label for="blockEndDate">End Date</label>
			<input class="form-control" type="Date" th:value="${blockUpdateable.blockEndDate}" name="blockEndDate" />
			<br></br>
			<label for="numOfStudents">Number of Students</label>
			<input class="form-control" type="number" th:value="${blockUpdateable.numOfStudents}" name="numOfStudents" />
			<br></br>
			<label for="blockOrder">Block Order</label>
			<input class="form-control" type="number" th:value="${blockUpdateable.blockOrder}" name="blockOrder" />
			<br></br>
			
			<input name="block_id"  type="hidden" th:value="${blockUpdateable.id}" />
			<input name="id"  type="hidden" th:value="${blockUpdateable.entry.id}" />
			<button type="submit" class="btn btn-primary">Update</button>
		</form> 
	</div>	


</body>
</html>
