<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Registration Form</title>
<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header-css"></div>
	<div th:replace="fragments/header :: header"></div>

	<div class="ontainer" id="homeDiv">
	<a th:href="@{/admin/addstudent}">Add Student</a>
		<div class="jumbotran text-center"></div>
		<h2>Welcome to Manage Students</h2>
	</div>

	<div class="container text-center" id="userDiv">
		
		<div class="jumbotran text-center"></div>
		
		<hr></hr>
		<div class="table-responsive ">
			<table class="table table-striped table-bordered">
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
				<tr th:each="student :${students}">
					<td th:text="${student.userprofile.id}"></td>
					<td th:text="${student.userprofile.firstName}"></td>
					<td th:text="${student.userprofile.lastName}"></td>
					<td><a href="student.html"
						th:href="@{|/deletestudent/${student.id}}"> <span
							class="glyphicon glyphicon-trash"></span></a></td>
					<td><a th:href="@{|/admin/student/update/${student.id}}"> <span
							class="glyphicon glyphicon-pencil"></span></a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
