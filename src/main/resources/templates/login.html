<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<meta charset="ISO-8859-1" http-equiv="Content-Type" />
<title>Login</title>

</head>
<body class="body-style1">
	
	<div class="bg">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-md-offset-1">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="text-center">
								<h5>
									<i class="glyphicon glyphicon-lock"
										style="font-size: 2em; text-align: center;"></i>
								</h5>
								<!-- <h4 class="text-center">Login</h4> -->
								<div class="panel-body">

									<div th:if="${param.error}">
										<div class="alert alert-danger">Invalid username or
											password.</div>
									</div>
									<div th:if="${param.logout}">
										<div class="alert alert-info">You have been logged out.</div>
									</div>
									<div th:if="${param.resetSuccess}">
										<div class="alert alert-info">You successfully reset
											your password.</div>
									</div>

									<form th:action="@{/login}" method="post">
										<div class="form-group">
											<!-- <div class="input-group">
											<span class="input-group-addon">@</span> <input id="username"
												name="username" autofocus="autofocus" class="form-control"
												placeholder="Username" />
										</div> -->
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="glyphicon glyphicon-user"></i></span>
												<!-- <input id="username" type="text" class="form-control"
												placeholder="User Name" name="j_username"/> -->
												<input id="username" name="username" autofocus="autofocus"
													class="form-control" placeholder="Username" />
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="glyphicon glyphicon-lock"></i>
												</span> <input id="password" name="password" class="form-control"
													placeholder="Password" type="password" />
											</div>
										</div>
										<div class="form-group">
											<button type="submit" class="btn btn-success btn-block">Login</button>
										</div>
									</form>

									<!-- <div class="col-md-12">
									Forgot password? <a href="/" th:href="@{/forgot-password}">Reset
										password</a>
								</div>

								<div class="col-md-12">
									Student to register? <a href="/" th:href="@{/registration}">Register</a>
								</div> -->
								</div>
							</div>
						</div>
					</div>
					<!--  <div class="row">
                
                
            </div> -->
				</div>
			</div>
		</div>
	</div>



</body>
