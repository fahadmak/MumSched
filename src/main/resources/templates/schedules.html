
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mum Schedule</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="fragments/header :: header-css"></div>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<table class="table table-hover table-inverse">
			<h4>
				<!-- <a href="/admin/schedule/create"><i
						class="fa fa-hand-o-up">CreateSchedule
				</i> </a> -->
				<a href="/admin/schedule/create"><i>CreateSchedule </i></a>
			</h4>
			<br />
			<h4>
				<!-- <Large> <i class="ace-icon fa fa-angle-double-right">Schedule
					List</i> </Large> -->
					<!-- <Large> --> <i >Schedule
					List</i> <!-- </Large> -->
			</h4>
			<br />

			<tr>
				<th>Entry</th>
				<th>Generated Date</th>
				<th>Status</th>
				<th>View</th>

			</tr>

			<tr th:each="schedule : ${schedule}">
				<td th:text="${schedule.entry.entryMonth}">EntryMonth</td>
				<td th:text="${schedule.generatedDate}">GeneratedDate</td>
				<td th:text="${schedule.status}">Status</td>
				<td><a th:href="@{|/admin/schedule/view/${schedule.id}}"><span
						class="glyphicon glyphicon-calendar"></span></a></td>
				<td><a th:href="@{|/admin/schedule/edit/${schedule.id}}"><span
						class="glyphicon glyphicon-pencil"></span></a></td>
				<td><a th:href="@{|/admin/schedule/delete/${schedule.id}}"><span
						class="glyphicon glyphicon-trash"></span></a></td>

			</tr>


		</table>
	</div>
</body>
</html>
