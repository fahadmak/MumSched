<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<script
  src="https://code.jquery.com/jquery-3.2.1.js" th:integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" th:crossorigin="anonymous"></script>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" th:crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" th:crossorigin="anonymous" />
<link rel="stylesheet"  href="style.css" />
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" th:crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<meta charset="ISO-8859-1" http-equiv="Content-Type"/>
<title>Add Section Page</title>

</head>
<body >
	<div th:replace="fragments/header :: header"> </div>
	<div class="addForm">
	<h1 class="header">Add Section</h1>
	<hr />
	<form method="post" action="/admin/addSection" modelAttribute="Section" class="form-group">		
		<label for="sectionCode">Section Code</label>
		<input type="text" name="sectionCode" class="form-control" />
		<br></br>
		
		<label for="course">Course</label>
		<select name="course">	   
		    <option th:each="course : ${courses}" th:text="${course.courseName}"></option>
	    </select>
		<br></br>
		<label for="faculty">Faculty</label>
		<select name="faculty">
		    <option th:each="faculty : ${faculties}" th:text="${faculty.getUserProfile().getFirstName()}" />
	    </select> 
		<br></br>
		<label for="block">Block</label>
		<select name="blockMonth">
		    <option th:each="block : ${blocks}" th:text="${block.getBlockMonth()}" />
	    </select>
		<br></br>
		
		<label for="limitCapacity">Section Capacity</label>
		<input type="number" name="limitCapacity" class="form-control" />
		<br></br>
		
		
		<button type="submit" class="btn btn-primary"> Save</button>						
	</form> 
	</div>
</body>
</html>
