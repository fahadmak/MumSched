
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Manage User</title>
<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:replace="fragments/header :: header-css"></div>
	<div th:replace="fragments/header :: header"></div>
		<div class="container">
		<a th:href="@{/admin/admin/add}">Add Admin</a>
        <h2>Manage Admin</h2>
		<div class="table-responsive ">
			<table class="table table-hover">
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
				<tr th:each="admin :${adminList}">
					<td th:text="${admin.userProfile.id}"></td>
					<td th:text="${admin.userProfile.firstName}"></td>
					<td th:text="${admin.userProfile.lastName}"></td>
					<td>
					<a	href="manageuser.html" th:href="@{|/admin/admin/delete/${admin.id}}"> 
					         <span class="glyphicon glyphicon-trash"></span></a></td>
					<td>
					<a th:href="@{|/admin/admin/update/${admin.id}}"> <span
							class="glyphicon glyphicon-pencil"></span></a></td>
				</tr>
			</table> 
		</div>
	</div>
	
</body>
</html>
