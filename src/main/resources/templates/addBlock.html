<body >
	<div th:replace="fragments/header :: header"> </div>
	<div class="addForm">
		<h1 class="header">Add Block</h1>
		<hr />
			<form method="post" action="/admin/addBlock" modelAttribute="block" class="form-group">		
				<label for="blockMonth">Block Month</label>
				<input type="text" name="blockMonth" class="form-control" />
				<br></br>
				<label for="blockStartDate">Start Date</label>
				<input type="date" name="blockStartDate" class="form-control" />
				<br></br>
				<label for="blockEndDate">End Date</label>
				<input type="date" name="blockEndDate" class="form-control" />
				<br></br>
				<label for="numOfStudents">Number of Students</label>
				<input type="number" name="numOfStudents" class="form-control" />
				<br></br>
				<label for="blockOrder">Block Order</label>
				<input type="number" name="blockOrder" class="form-control" />
				<br></br>
				<br></br>
				<input type="hidden" name="entry_id" th:value="${entry_id}" />
				<br></br>
				<br></br>		
				<button type="submit" class="btn btn-primary"> Save</button>						
			</form> 
	</div>
</body>
</html>
